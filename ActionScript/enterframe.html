<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帧频触发脚本/循环事件</title>
    <script type="text/javascript" src="lufylegend/lufylegend-1.10.1.js"></script>
    <script type="text/javascript">
        init(50, 'fir_div', 300, 300, main);
        function main() {
            var layer = new LSprite();
            layer.graphics.drawRect(1, '#cc0000', [0,0,300,300], true, '#cccccc');
            addChild(layer);
            field = new LTextField();
            field.text = '0';
            layer.addChild(field);
            layer.addEventListener(LEvent.ENTER_FRAME, conframe);
        }
        function conframe() {
            field.text = parseInt(field.text) + 1;
        }
    </script>
</head>
<body>
<div id="fir_div"></div>

</body>
</html>
